<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport - LSPD</title>
    <!-- Import de la police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="LSPD Logo">
        </div>
        <h1>Service de Rapport - LSPD</h1>
    </header>

    <main class="content">
        <!-- Colonne de gauche -->
        <aside class="sidebar">
            <h2>Actions</h2>
            <ul>
                <li><button onclick="history.back()">Retour à la page précédente</button></li>
                <!-- Ajouter d'autres boutons d'action si nécessaire -->
            </ul>
        </aside>

        <!-- Colonne centrale (Formulaire principal) -->
        <section class="form-container">
            <h2>Création de Rapport</h2>
            <form id="reportForm">
                <label for="agent">Nom de l'agent :</label>
                <input type="text" id="agent" name="agent" required>

                <label>Numéro de rapport :</label>
                <p id="reportID"></p>

                <label for="typeIncident">Type d'incident :</label>
                <select id="typeIncident" name="typeIncident" required>
                    <option value="" disabled selected>Sélectionnez un type</option>
                    <option value="Tirs">Tirs</option>
                    <option value="Agression">Agression</option>
                    <option value="Vol">Vol</option>
                    <option value="Autre">Autre</option>
                </select>

                <label for="dateIncident">Date de l'incident :</label>
                <input type="date" id="dateIncident" name="dateIncident" required>

                <label for="description">Description :</label>
                <textarea id="description" name="description" required></textarea>

                <label for="nombrePersonnes">Nombre de personnes impliquées :</label>
                <select id="nombrePersonnes" onchange="ajouterPersonnes()" required>
                    <option value="" disabled selected>Choisissez le nombre</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <div id="personnesContainer"></div>

                <button type="submit" onclick="envoyerRapport(event)">Envoyer le rapport</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>LSPD - Tous droits réservés © 2024</p>
    </footer>

    <!-- Lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
