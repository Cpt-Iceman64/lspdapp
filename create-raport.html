<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-form {
            width: 80%;
            max-width: 600px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
    </style>
    <script>
        // URL du webhook pour les rapports
        const webhookRapport = 'https://discord.com/api/webhooks/1301527281092530196/L9d9-KGAsJ5Klnpssn0RTc8oUvbXOCConzdvIXHqXnfStHA987YHL7a8gJet9mw-w-H2';

        // Vérification de l'état de service
        window.onload = function() {
            const enService = localStorage.getItem('enService') === 'true';
            if (!enService) {
                alert("Vous devez être en service pour créer un rapport.");
                window.location.href = 'user.html'; // Redirige vers la page user.html pour prendre le service
            }
        };

        function envoyerRapport() {
            // Récupère les valeurs du formulaire
            const titre = document.getElementById('titre').value;
            const citoyen = document.getElementById('citoyen').value;
            const typeIncident = document.getElementById('typeIncident').value;
            const dateIncident = document.getElementById('dateIncident').value;
            const description = document.getElementById('description').value;

            // Vérifie que les champs obligatoires sont remplis
            if (!titre || !citoyen || !typeIncident || !dateIncident || !description) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            // Crée le message pour le webhook
            const message = `**Nouveau rapport créé :**\n**Titre :** ${titre}\n**Citoyen concerné :** ${citoyen}\n**Type d'incident :** ${typeIncident}\n**Date :** ${dateIncident}\n**Description :** ${description}`;

            // Envoie le message au webhook Discord
            fetch(webhookRapport, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert("Le rapport a été envoyé avec succès !");
                    // Réinitialise le formulaire
                    document.getElementById('reportForm').reset();
                } else {
                    alert("Erreur lors de l'envoi du rapport.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du webhook:', error);
                alert("Erreur lors de l'envoi du rapport.");
            });
        }
    </script>
</head>
<body>
    <div class="report-form">
        <h1>Création de Rapport</h1>
        <form id="reportForm" onsubmit="event.preventDefault(); envoyerRapport();">
            <label for="titre">Titre du rapport :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="citoyen">Nom du citoyen concerné :</label>
            <input type="text" id="citoyen" name="citoyen" required>

            <label for="typeIncident">Type d'incident :</label>
            <select id="typeIncident" name="typeIncident" required>
                <option value="" disabled selected>Sélectionnez le type d'incident</option>
                <option value="Vol">Vol</option>
                <option value="Agression">Agression</option>
                <option value="Accident">Accident</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="dateIncident">Date de l'incident :</label>
            <input type="date" id="dateIncident" name="dateIncident" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Envoyer le rapport</button>
        </form>
    </div>
</body>
</html>
