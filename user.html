<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord de l'agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            width: 80%;
            max-width: 1000px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333;
        }
        .status-section, .actions-section, .alerts-section, .reports-section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e0e0e0;
        }
        h2 {
            color: #333;
            font-size: 1.2em;
        }
        .status-buttons button, .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px 5px 0 0;
        }
        .service-button {
            background-color: #4CAF50;
            color: white;
        }
        .end-service-button {
            background-color: #f44336;
            color: white;
        }
        .section-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
    <script>
        // Récupère le token d'accès depuis le stockage local
        const accessToken = localStorage.getItem('discord_token');

        if (accessToken) {
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(user => {
                document.getElementById('username').textContent = user.username;
                document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des infos utilisateur:', error);
            });
        } else {
            window.location.href = '/lspdapp/';
        }

        // Fonction pour gérer le service de l'agent
        function prendreService() {
            localStorage.setItem('enService', 'true');
            document.getElementById('serviceStatus').textContent = 'En service';
            document.getElementById('serviceStatus').style.color = 'green';
        }

        function finirService() {
            localStorage.setItem('enService', 'false');
            document.getElementById('serviceStatus').textContent = 'Hors service';
            document.getElementById('serviceStatus').style.color = 'red';
        }

        // Vérifie l'état du service lors du chargement de la page
        window.onload = function() {
            const enService = localStorage.getItem('enService') === 'true';
            if (enService) {
                document.getElementById('serviceStatus').textContent = 'En service';
                document.getElementById('serviceStatus').style.color = 'green';
            } else {
                document.getElementById('serviceStatus').textContent = 'Hors service';
                document.getElementById('serviceStatus').style.color = 'red';
            }
        };
    </script>
</head>
<body>
    <div class="dashboard">
        <!-- En-tête utilisateur avec avatar et nom -->
        <div class="header">
            <h1>Tableau de bord de l'agent - <span id="username">...</span></h1>
            <img id="avatar" src="" alt="Avatar" width="80" height="80" style="border-radius: 50%; margin-top: 10px;">
        </div>

        <!-- Section pour prendre et finir le service -->
        <div class="status-section">
            <h2>Statut de service</h2>
            <p id="serviceStatus">...</p>
            <div class="status-buttons">
                <button class="service-button" onclick="prendreService()">Prendre le service</button>
                <button class="end-service-button" onclick="finirService()">Fin du service</button>
            </div>
        </div>

        <!-- Section des actions principales -->
        <div class="actions-section">
            <h2>Actions</h2>
            <div class="action-buttons">
                <a href="alerts.html" class="section-link">Voir les alertes en cours</a>
                <a href="create-report.html" class="section-link">Créer un rapport</a>
                <a href="database.html" class="section-link">Accéder à la base de données</a>
                <a href="reports.html" class="section-link">Voir les rapports existants</a>
            </div>
        </div>
    </div>
</body>
</html>
