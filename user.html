<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LSPD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center my-4">
            <img src="https://media.discordapp.net/attachments/1301595212333842482/1301595288494145590/Logo_LSPDApp-removebg-preview.png?ex=67250c93&is=6723bb13&hm=a23ae7f966a1fb7299905119a96f70c39117249f00a404f69df2143113cea63d&=&format=webp&quality=lossless" class="logo">
            <h1 class="dashboard-title">DASHBOARD</h1>
            <p class="status-indicator text-center" id="status">Hors service</p>
        </header>
        
        <div class="row">
            <!-- Sidebar gauche -->
            <div class="col-md-4">
                <div class="button-group mb-4">
                    <button class="btn btn-primary w-100 mb-2" id="btnStartService">Prendre le service</button>
                    <button class="btn btn-danger w-100 mb-2" id="btnEndService">Fin de service</button>
                    <button class="btn btn-secondary w-100 mb-2" id="btnCreateReport">Créer un rapport</button>
                    <button class="btn btn-secondary w-100 mb-2" id="btnAccessCitizen">Fiches citoyens</button>
                </div>
                
                <!-- Récap de l'agent -->
                <div class="recap-container p-3">
                    <h3>Récap de l'agent</h3>
                    <p><strong>État :</strong> <span id="agentStatus">Hors service</span></p>
                    <p><strong>Durée en service :</strong> <span id="serviceDuration">00:00:00</span></p>
                    <p><strong>Rapports effectués :</strong> <span id="reportsCount">0</span></p>
                </div>
            </div>

            <!-- Conteneur principal -->
            <div class="col-md-8">
                <div class="main-container p-3">
                    <h2>Bienvenue, <span id="username">Utilisateur</span> !</h2>
                    <div class="alert-container mt-4">
                        <h4>Alertes en cours</h4>
                        <p id="alertMessage">Aucune alerte pour le moment.</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4">
            <p>LSPD - Tous droits réservés © 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
