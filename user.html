<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Assure-toi d'avoir le CSS pour le style -->
</head>
<body>
    <header class="dashboard-header">
        <img src="URL_DU_LOGO" alt="Logo LSPD" class="logo">
        <h1>DASHBOARD</h1>
        <div id="status-indicator">Hors service</div> <!-- Statut de service -->
    </header>

    <div class="container">
        <!-- Section de bienvenue -->
        <div class="welcome-container">
            <!-- Le nom de l'utilisateur et l'avatar seront insérés ici par le JavaScript -->
            <h2>Bienvenue, Utilisateur !</h2> 
            <img src="default-avatar.png" alt="Photo de profil" class="profile-picture" id="profile-picture">
            <p id="service-status">Prêt pour le service !</p>
        </div>

        <!-- Boutons pour prendre/fin de service et créer un rapport -->
        <div class="actions">
            <button id="take-service" onclick="prendreService()">Prendre le service</button>
            <button id="end-service" onclick="finService()">Fin de service</button>
            <button onclick="location.href='reports.html'">Créer un rapport</button>
            <button onclick="location.href='database.html'">Fiches</button>
        </div>

        <!-- Récap de l'agent -->
        <div class="recap-container">
            <h3>Récap de l'agent</h3>
            <p>État : <span id="etat-service">Hors service</span></p>
            <p>Durée en service : <span id="service-duration">00:00:00</span></p>
            <p>Rapports effectués : <span id="reports-count">0</span></p>
        </div>

        <!-- Alertes en cours -->
        <div class="alert-container">
            <h3>Alertes en cours</h3>
            <p>Aucune alerte pour le moment.</p>
        </div>
    </div>

    <footer>
        <p>LSPD - Tous droits réservés © 2024</p>
    </footer>

    <!-- Script pour gérer la connexion à Discord et afficher l'image de profil -->
    <script src="user.js"></script>
</body>
</html>
