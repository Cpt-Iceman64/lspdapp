<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <img src="https://media.discordapp.net/attachments/1301595212333842482/1301595288494145590/Logo_LSPDApp-removebg-preview.png?format=webp&quality=lossless" alt="LSPD Logo">
        <h1>DASHBOARD</h1>
        <h2 id="status">Hors service</h2>
    </header>

    <!-- Conteneur principal -->
    <div id="main-container">
        <!-- Barre latérale (1/3 gauche) -->
        <section id="sidebar">
            <button id="prendreService">Prendre le service</button>
            <button id="finService">Fin de service</button>
            <button id="creerRapport" onclick="location.href='reports.html'">Créer un rapport</button>
            <button id="fichesCitoyens" onclick="location.href='database.html'">Fiches</button>
        </section>

        <!-- Zone de contenu (2/3 droite) -->
        <main>
            <h3>Bienvenue, <span id="pseudo">Utilisateur</span> !</h3>
            <div id="alertes">
                <h4>Alertes en cours</h4>
                <p>Aucune alerte pour le moment.</p>
            </div>
            <div id="recap">
                <h4>Récap de l'agent</h4>
                <p>État : <span id="etatService">Hors service</span></p>
                <p>Durée en service : <span id="dureeService">00:00:00</span></p>
                <p>Rapports effectués : <span id="rapportsEffectues">0</span></p>
            </div>
        </main>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>LSPD - Tous droits réservés © 2024</p>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
