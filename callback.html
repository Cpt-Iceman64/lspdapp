<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        async function obtenirToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    const response = await fetch('https://discord.com/api/oauth2/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            client_id: 'YOUR_CLIENT_ID',
                            client_secret: 'YOUR_CLIENT_SECRET',
                            grant_type: 'authorization_code',
                            code: code,
                            redirect_uri: 'YOUR_REDIRECT_URI'
                        })
                    });

                    const data = await response.json();
                    const accessToken = data.access_token;

                    if (accessToken) {
                        localStorage.setItem('discord_access_token', accessToken); // Sauvegarde le token pour utilisation future
                        window.location.href = 'user.html'; // Redirige vers la page user après l'authentification
                    } else {
                        console.error('Erreur lors de la récupération du token');
                    }
                } catch (error) {
                    console.error('Erreur de la requête de token:', error);
                }
            }
        }

        obtenirToken();
    </script>
</body>
</html>
