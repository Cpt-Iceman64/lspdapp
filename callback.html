<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        // Récupération du code d'autorisation depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Échange le code contre un token d'accès
            fetch(`https://discord.com/api/oauth2/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    client_id: '1301476211695947806',
                    client_secret: 'TON_CLIENT_SECRET', // Remplace par ton Client Secret
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: 'https://cpt-iceman64.github.io/lspdapp/callback',
                    scope: 'identify'
                })
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token;
                if (accessToken) {
                    // Stocke le token d'accès pour récupérer les infos de l'utilisateur
                    localStorage.setItem('discord_token', accessToken);
                    // Redirige vers la page d'accueil ou une page utilisateur
                    window.location.href = '/lspdapp/user.html';
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'échange du code:', error);
            });
        } else {
            console.error('Code d\'autorisation non trouvé');
        }
    </script>
</head>
<body>
    <h1>Connexion réussie !</h1>
    <p>Vous allez être redirigé...</p>
</body>
</html>
