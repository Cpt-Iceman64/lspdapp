<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            console.log('Code d\'autorisation reçu:', code);

            // Échange le code contre un token d'accès
            fetch(`https://discord.com/api/oauth2/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    client_id: '1301476211695947806',
                    client_secret: 'PR8J93hFuPzDF7YAMK4_eAj1wd3o6vo2', // Ton Client Secret
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: 'https://cpt-iceman64.github.io/lspdapp/callback',
                    scope: 'identify'
                })
            })
            .then(response => {
                console.log('Réponse reçue:', response); // Log la réponse brute
                return response.json();
            })
            .then(data => {
                console.log('Données reçues:', data); // Affiche les données de la réponse

                const accessToken = data.access_token;
                if (accessToken) {
                    console.log('Token d\'accès reçu:', accessToken);
                    localStorage.setItem('discord_token', accessToken);
                    window.location.href = '/lspdapp/user.html';
                } else {
                    console.error('Token d\'accès non reçu');
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'échange du code:', error);
            });
        } else {
            console.error('Code d\'autorisation non trouvé');
        }
    </script>
</head>
<body>
    <h1>Connexion réussie !</h1>
    <p>Vous allez être redirigé...</p>
</body>
</html>
