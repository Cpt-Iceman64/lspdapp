<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-form {
            width: 80%;
            max-width: 600px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
        .conditional-field, .person-field, .object-field {
            display: none;
            margin-top: 10px;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
    <script>
        const webhookRapport = 'https://discord.com/api/webhooks/1301527281092530196/L9d9-KGAsJ5Klnpssn0RTc8oUvbXOCConzdvIXHqXnfStHA987YHL7a8gJet9mw-w-H2';

        // Affichage dynamique des champs pour personnes et objets
        function ajouterPersonne() {
            const personnesContainer = document.getElementById('personnesContainer');
            const personneTemplate = document.getElementById('personTemplate').cloneNode(true);
            personneTemplate.style.display = 'block';
            personnesContainer.appendChild(personneTemplate);
        }

        function ajouterObjet() {
            const objetsContainer = document.getElementById('objetsContainer');
            const objetTemplate = document.getElementById('objectTemplate').cloneNode(true);
            objetTemplate.style.display = 'block';
            objetsContainer.appendChild(objetTemplate);
        }

        // Fonction pour envoyer le rapport au webhook Discord
        function envoyerRapport(event) {
            event.preventDefault();

            const titre = document.getElementById('titre').value;
            const agent = document.getElementById('agent').value;
            const typeIncident = document.getElementById('typeIncident').value;
            const dateIncident = document.getElementById('dateIncident').value;
            const description = document.getElementById('description').value;

            let personnes = '';
            document.querySelectorAll('.person-field').forEach((personField, index) => {
                const nom = personField.querySelector('.nomPersonne').value;
                const role = personField.querySelector('.rolePersonne').value;
                const id = personField.querySelector('.idPersonne').value;
                personnes += `\nPersonne ${index + 1} :\n- Nom : ${nom}\n- Rôle : ${role}\n- Numéro ID : ${id}`;
            });

            let objets = '';
            document.querySelectorAll('.object-field').forEach((objectField, index) => {
                const type = objectField.querySelector('.typeObjet').value;
                const numero = objectField.querySelector('.numeroObjet').value;
                objets += `\nObjet ${index + 1} :\n- Type : ${type}\n- Numéro : ${numero}`;
            });

            const message = `**Nouveau rapport créé par : ${agent}**\n**Titre :** ${titre}\n**Type d'incident :** ${typeIncident}\n**Date :** ${dateIncident}\n**Description :** ${description}\n**Personnes concernées :**${personnes}\n**Objets liés :**${objets}`;

            fetch(webhookRapport, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert("Le rapport a été envoyé avec succès !");
                    document.getElementById('reportForm').reset();
                } else {
                    alert("Erreur lors de l'envoi du rapport.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du webhook:', error);
                alert("Erreur lors de l'envoi du rapport.");
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ajouterPersonne').addEventListener('click', ajouterPersonne);
            document.getElementById('ajouterObjet').addEventListener('click', ajouterObjet);
            document.getElementById('reportForm').addEventListener('submit', envoyerRapport);
        });
    </script>
</head>
<body>
    <div class="report-form">
        <h1>Création de Rapport</h1>
        <form id="reportForm">
            <label for="agent">Nom de l'agent :</label>
            <input type="text" id="agent" name="agent" required>

            <label for="titre">Titre du rapport :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="typeIncident">Type d'incident :</label>
            <select id="typeIncident" name="typeIncident" required>
                <option value="" disabled selected>Sélectionnez le type d'incident</option>
                <option value="Tirs">Tirs</option>
                <option value="Agression">Agression</option>
                <option value="Vol">Vol</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="dateIncident">Date de l'incident :</label>
            <input type="date" id="dateIncident" name="dateIncident" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <h2>Personnes concernées</h2>
            <div id="personnesContainer"></div>
            <button type="button" id="ajouterPersonne">Ajouter une personne</button>

            <h2>Objets impliqués</h2>
            <div id="objetsContainer"></div>
            <button type="button" id="ajouterObjet">Ajouter un objet</button>

            <button type="submit">Envoyer le rapport</button>
        </form>

        <!-- Template caché pour les personnes et objets -->
        <div id="personTemplate" class="person-field" style="display: none;">
            <label>Nom :</label>
            <input type="text" class="nomPersonne">
            <label>Rôle (suspect, victime) :</label>
            <input type="text" class="rolePersonne">
            <label>Numéro ID :</label>
            <input type="text" class="idPersonne">
        </div>

        <div id="objectTemplate" class="object-field" style="display: none;">
            <label>Type d'objet (arme, véhicule) :</label>
            <input type="text" class="typeObjet">
            <label>Numéro de l'objet :</label>
            <input type="text" class="numeroObjet">
        </div>
    </div>
</body>
</html>
