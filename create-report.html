<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-form {
            width: 80%;
            max-width: 600px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
        .person-container {
            margin-top: 10px;
            background-color: #2c2f33;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
    
    <script>
        const apiURL = "https://script.google.com/macros/s/AKfycbxIGMIGrNIkpzjCdkDkUDsLh3b60m4lCtcsTeo5WEwkJBL9ETwoDshbblx_qbl-z0Tnlg/exec";

        // Récupération du numéro de rapport depuis Google Sheets via l'API Google Apps Script
        function obtenirNumeroRapport() {
            return fetch(apiURL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text()) // Récupère le texte brut renvoyé par le script
            .then(data => {
                return data; // Retourne le numéro de rapport (ex. "R001")
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            obtenirNumeroRapport().then(reportID => {
                document.getElementById('reportID').textContent = reportID;
            });
        });

        function envoyerRapport(event) {
            event.preventDefault();

            const agent = document.getElementById('agent').value;
            const reportID = document.getElementById('reportID').textContent;
            const typeIncident = document.getElementById('typeIncident').value;
            const dateIncident = document.getElementById('dateIncident').value;
            const description = document.getElementById('description').value;

            let personnes = '';
            document.querySelectorAll('.person-container').forEach((personField, index) => {
                const nom = personField.querySelector('.nomPersonne').value;
                const role = personField.querySelector('.rolePersonne').value;
                const id = personField.querySelector('.idPersonne').value;
                const typeObjet = personField.querySelector('.typeObjet').value;
                const numeroObjet = personField.querySelector('.numeroObjet').value;
                personnes += `\nPersonne ${index + 1} :\n- Nom : ${nom}\n- Rôle : ${role}\n- Numéro ID : ${id}\n   Objet impliqué:\n   - Type : ${typeObjet}\n   - Numéro : ${numeroObjet}`;
            });

            const message = `**Nouveau rapport créé par : ${agent}**\n**Numéro de rapport :** ${reportID}\n**Type d'incident :** ${typeIncident}\n**Date :** ${dateIncident}\n**Description :** ${description}\n**Personnes concernées :**${personnes}`;

                },

                if (response.ok) {
                    alert("Le rapport a été envoyé avec succès !");
                    document.getElementById('reportForm').reset();
                    obtenirNumeroRapport().then(reportID => {
                        document.getElementById('reportID').textContent = reportID;
                    });
                } else {
                    alert("Erreur lors de l'envoi du rapport.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du webhook:', error);

        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('reportForm').addEventListener('submit', envoyerRapport);
        });
    </script>
</head>
<body>
    <div class="report-form">
        <h1>Création de Rapport</h1>
        <form id="reportForm">
            <label for="agent">Nom de l'agent :</label>
            <input type="text" id="agent" name="agent" required>

            <label>Numéro de rapport :</label>
            <p id="reportID"></p>

            <!-- Champ de saisie et formulaire... -->

            <button type="submit">Envoyer le rapport</button>
        </form>

        <!-- Bouton de retour vers la page utilisateur -->
        <button onclick="window.location.href='user.html'" style="
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        ">
            Retour à la page utilisateur
        </button>
    </div>
</body>
</html>
