<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-form {
            width: 80%;
            max-width: 600px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
        .conditional-field {
            display: none;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
    <script>
        // Fonction pour afficher les champs conditionnels en fonction du type d'incident
        function afficherChampsConditionnels() {
            const typeIncident = document.getElementById('typeIncident').value;
            document.getElementById('serialField').style.display = (typeIncident === 'Tirs' || typeIncident === 'Agression avec arme') ? 'block' : 'none';
            document.getElementById('plaqueField').style.display = (typeIncident === 'Vol de véhicule' || typeIncident === 'Accident de la route') ? 'block' : 'none';
            document.getElementById('idField').style.display = (typeIncident !== '') ? 'block' : 'none';
        }

        // Fonction de vérification pour la cohérence des données (exemple simplifié)
        function verifierCohérence() {
            const nomCitoyen = document.getElementById('citoyen').value;
            const numeroID = document.getElementById('numeroID').value;
            
            // Simuler une vérification de cohérence (exemple avec des données statiques)
            if (nomCitoyen === "John Doe" && numeroID !== "123456789") {
                document.getElementById('errorMessage').textContent = "Attention : possible usurpation d'identité pour " + nomCitoyen + ".";
            } else {
                document.getElementById('errorMessage').textContent = ""; // Pas de problème
            }
        }

        // Appel de la fonction lors de la sélection du type d'incident
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('typeIncident').addEventListener('change', afficherChampsConditionnels);
            document.getElementById('numeroID').addEventListener('blur', verifierCohérence); // Vérifie la cohérence après saisie du numéro d'identité
        });
    </script>
</head>
<body>
    <div class="report-form">
        <h1>Création de Rapport</h1>
        <form id="reportForm">
            <label for="titre">Titre du rapport :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="citoyen">Nom du citoyen concerné :</label>
            <input type="text" id="citoyen" name="citoyen" required>

            <label for="typeIncident">Type d'incident :</label>
            <select id="typeIncident" name="typeIncident" required>
                <option value="" disabled selected>Sélectionnez le type d'incident</option>
                <option value="Tirs">Tirs</option>
                <option value="Agression avec arme">Agression avec arme</option>
                <option value="Vol de véhicule">Vol de véhicule</option>
                <option value="Accident de la route">Accident de la route</option>
                <option value="Autre">Autre</option>
            </select>

            <div id="serialField" class="conditional-field">
                <label for="serialNumber">Numéro de série de l'arme :</label>
                <input type="text" id="serialNumber" name="serialNumber">
            </div>

            <div id="plaqueField" class="conditional-field">
                <label for="plaque">Plaque d'immatriculation :</label>
                <input type="text" id="plaque" name="plaque">
            </div>

            <div id="idField" class="conditional-field">
                <label for="numeroID">Numéro de carte d'identité :</label>
                <input type="text" id="numeroID" name="numeroID">
            </div>

            <label for="dateIncident">Date de l'incident :</label>
            <input type="date" id="dateIncident" name="dateIncident" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Envoyer le rapport</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
</body>
</html>
