<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-form {
            width: 80%;
            max-width: 600px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
        .conditional-field {
            display: none;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
    <script>
        const webhookRapport = 'https://discord.com/api/webhooks/1301527281092530196/L9d9-KGAsJ5Klnpssn0RTc8oUvbXOCConzdvIXHqXnfStHA987YHL7a8gJet9mw-w-H2';

        function afficherChampsConditionnels() {
            const typeIncident = document.getElementById('typeIncident').value;
            document.getElementById('serialField').style.display = (typeIncident === 'Tirs' || typeIncident === 'Agression avec arme') ? 'block' : 'none';
            document.getElementById('plaqueField').style.display = (typeIncident === 'Vol de véhicule' || typeIncident === 'Accident de la route') ? 'block' : 'none';
            document.getElementById('idField').style.display = (typeIncident !== '') ? 'block' : 'none';
        }

        function verifierCohérence() {
            const nomCitoyen = document.getElementById('citoyen').value;
            const numeroID = document.getElementById('numeroID').value;
            
            if (nomCitoyen === "John Doe" && numeroID !== "123456789") {
                document.getElementById('errorMessage').textContent = "Attention : possible usurpation d'identité pour " + nomCitoyen + ".";
            } else {
                document.getElementById('errorMessage').textContent = ""; 
            }
        }

        function envoyerRapport(event) {
            event.preventDefault();

            const titre = document.getElementById('titre').value;
            const citoyen = document.getElementById('citoyen').value;
            const typeIncident = document.getElementById('typeIncident').value;
            const dateIncident = document.getElementById('dateIncident').value;
            const description = document.getElementById('description').value;
            const serialNumber = document.getElementById('serialNumber').value;
            const plaque = document.getElementById('plaque').value;
            const numeroID = document.getElementById('numeroID').value;

            const message = `**Nouveau rapport créé :**\n**Titre :** ${titre}\n**Citoyen concerné :** ${citoyen}\n**Type d'incident :** ${typeIncident}\n**Date :** ${dateIncident}\n**Description :** ${description}` +
                (serialNumber ? `\n**Numéro de série de l'arme :** ${serialNumber}` : '') +
                (plaque ? `\n**Plaque d'immatriculation :** ${plaque}` : '') +
                (numeroID ? `\n**Numéro de carte d'identité :** ${numeroID}` : '');

            fetch(webhookRapport, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    alert("Le rapport a été envoyé avec succès !");
                    document.getElementById('reportForm').reset();
                    afficherChampsConditionnels();
                } else {
                    alert("Erreur lors de l'envoi du rapport.");
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du webhook:', error);
                alert("Erreur lors de l'envoi du rapport.");
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('typeIncident').addEventListener('change', afficherChampsConditionnels);
            document.getElementById('numeroID').addEventListener('blur', verifierCohérence);
            document.getElementById('reportForm').addEventListener('submit', envoyerRapport);
        });
    </script>
</head>
<body>
    <div class="report-form">
        <h1>Création de Rapport</h1>
        <form id="reportForm">
            <label for="titre">Titre du rapport :</label>
            <input type="text" id="titre" name="titre" required>

            <label for="citoyen">Nom du citoyen concerné :</label>
            <input type="text" id="citoyen" name="citoyen" required>

            <label for="typeIncident">Type d'incident :</label>
            <select id="typeIncident" name="typeIncident" required>
                <option value="" disabled selected>Sélectionnez le type d'incident</option>
                <option value="Tirs">Tirs</option>
                <option value="Agression avec arme">Agression avec arme</option>
                <option value="Vol de véhicule">Vol de véhicule</option>
                <option value="Accident de la route">Accident de la route</option>
                <option value="Autre">Autre</option>
            </select>

            <div id="serialField" class="conditional-field">
                <label for="serialNumber">Numéro de série de l'arme :</label>
                <input type="text" id="serialNumber" name="serialNumber">
            </div>

            <div id="plaqueField" class="conditional-field">
                <label for="plaque">Plaque d'immatriculation :</label>
                <input type="text" id="plaque" name="plaque">
            </div>

            <div id="idField" class="conditional-field">
                <label for="numeroID">Numéro de carte d'identité :</label>
                <input type="text" id="numeroID" name="numeroID">
            </div>

            <label for="dateIncident">Date de l'incident :</label>
            <input type="date" id="dateIncident" name="dateIncident" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Envoyer le rapport</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
</body>
</html>
