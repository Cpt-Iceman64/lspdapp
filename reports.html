<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Rapport</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .report-container {
            width: 80%;
            max-width: 800px;
            background: #23272a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #7289da;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #2f3136;
            color: #ffffff;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a6fa7;
        }
        .person-container {
            margin-top: 10px;
            background-color: #2c2f33;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        .alert-box {
            background-color: #7289da;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <img src="https://media.discordapp.net/attachments/1301595212333842482/1301595288494145590/Logo_LSPDApp-removebg-preview.png?format=webp&quality=lossless" alt="LSPD Logo">
        <h1>Création de Rapport</h1>
        
        <div id="alertBox" class="alert-box" style="display: none;"></div>

        <form id="reportForm">
            <label for="agent">Nom de l'agent :</label>
            <input type="text" id="agent" name="agent" readonly required>

            <label>Numéro de rapport :</label>
            <p id="reportID">R001</p>

            <label for="typeIncident">Type d'incident :</label>
            <select id="typeIncident" name="typeIncident" required>
                <option value="" disabled selected>Sélectionnez le type d'incident</option>
                <option value="Tirs">Tirs</option>
                <option value="Agression">Agression</option>
                <option value="Vol">Vol</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="dateIncident">Date de l'incident :</label>
            <input type="date" id="dateIncident" name="dateIncident" required>

            <label for="description">Description :</label>
            <textarea id="description" name="description" placeholder="Détaillez l'incident..." required></textarea>

            <label for="nombrePersonnes">Nombre de personnes concernées :</label>
            <select id="nombrePersonnes" required>
                <option value="" disabled selected>Sélectionnez le nombre de personnes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <div id="personnesContainer"></div>

            <button type="submit">Envoyer le rapport</button>
        </form>

        <button onclick="window.location.href='user.html'" style="
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        ">Retour au Dashboard</button>
    </div>

    <script>
        const webhookRapport = 'https://discord.com/api/webhooks/1301527281092530196/L9d9-KGAsJ5Klnpssn0RTc8oUvbXOCConzdvIXHqXnfStHA987YHL7a8gJet9mw-w-H2';

        let reportCount = 1;
        let reportsEffectues = 0;

        // Fonction pour récupérer automatiquement le nom d'utilisateur
        function recupererNomUtilisateur() {
            // Supposons que tu as déjà le nom via la session Discord
            const nomUtilisateur = "iceman64"; // À remplacer par la variable de session réelle
            document.getElementById("agent").value = nomUtilisateur;
        }

        function genererIDRapport() {
            return `R${String(reportCount).padStart(3, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            recupererNomUtilisateur();
            document.getElementById('reportID').textContent = genererIDRapport();
            document.getElementById('nombrePersonnes').addEventListener('change', ajouterPersonnes);
            document.getElementById('reportForm').addEventListener('submit', envoyerRapport);
        });

        function ajouterPersonnes() {
            const personnesContainer = document.getElementById('personnesContainer');
            personnesContainer.innerHTML = '';

            const nombrePersonnes = parseInt(document.getElementById('nombrePersonnes').value);
            for (let i = 0; i < nombrePersonnes; i++) {
                const personneDiv = document.createElement('div');
                personneDiv.classList.add('person-container');
                personneDiv.innerHTML = `
                    <label>Nom de la personne ${i + 1} :</label>
                    <input type="text" class="nomPersonne" required>
                    <label>Rôle (suspect, victime) :</label>
                    <input type="text" class="rolePersonne" required>
                    <label>Numéro ID :</label>
                    <input type="text" class="idPersonne" required>
                    <h3>Objets impliqués pour la personne ${i + 1}</h3>
                    <label>Type d'objet (arme, véhicule) :</label>
                    <input type="text" class="typeObjet" required>
                    <label>Numéro de l'objet :</label>
                    <input type="text" class="numeroObjet" required>
                    <button type="button" class="delete-button" onclick="supprimerPersonne(this)">Supprimer cette personne</button>
                `;
                personnesContainer.appendChild(personneDiv);
            }
        }

        function supprimerPersonne(button) {
            const personneDiv = button.parentElement;
            personneDiv.remove();
        }

        function envoyerRapport(event) {
            event.preventDefault();
            const agent = document.getElementById('agent').value;
            const reportID = document.getElementById('reportID').textContent;
            const typeIncident = document.getElementById('typeIncident').value;
            const dateIncident = document.getElementById('dateIncident').value;
            const description = document.getElementById('description').value;

            let personnes = '';
            document.querySelectorAll('.person-container').forEach((personField, index) => {
                const nom = personField.querySelector('.nomPersonne').value;
                const role = personField.querySelector('.rolePersonne').value;
                const id = personField.querySelector('.idPersonne').value;
                const typeObjet = personField.querySelector('.typeObjet').value;
                const numeroObjet = personField.querySelector('.numeroObjet').value;
                personnes += `\nPersonne ${index + 1} :\n- Nom : ${nom}\n- Rôle : ${role}\n- Numéro ID : ${id}\n   Objet impliqué:\n   - Type : ${typeObjet}\n   - Numéro : ${numeroObjet}`;
            });

            const message = `**Nouveau rapport créé par : ${agent}**\n**Numéro de rapport :** ${reportID}\n**Type d'incident :** ${typeIncident}\n**Date :** ${dateIncident}\n**Description :** ${description}\n**Personnes concernées :**${personnes}`;

            fetch(webhookRapport, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message })
            })
            .then(response => {
                if (response.ok) {
                    afficherMessage("Le rapport a été envoyé avec succès !");
                    reportsEffectues++;
                    mettreAJourRecap();
                    reportCount++;
                    document.getElementById('reportForm').reset();
                    document.getElementById('reportID').textContent = genererIDRapport();
                } else {
                    afficherMessage("Erreur lors de l'envoi du rapport.", true);
                }
            })
            .catch(error => {
                console.error('Erreur lors de l\'envoi du webhook:', error);
                afficherMessage("Erreur lors de l'envoi du rapport.", true);
            });
        }

        function afficherMessage(message, isError = false) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.style.backgroundColor = isError ? '#f44336' : '#4caf50';
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
        }

        function mettreAJourRecap() {
            document.querySelector('#rapportEffectues').textContent = `Rapports effectués : ${reportsEffectues}`;
        }
    </script>
</body>
</html>
